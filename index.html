<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Fun Fact Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://example.com/rose-background.jpg'); /* Replace with a real image URL */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .fact-box {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .fact-box:hover {
            background-color: #f0f0f0;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background-color: #e91e63;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rose Fun Fact Generator</h1>
        <div id="fact" class="fact-box">Click the button to see a fun fact about roses!</div>
        <button onclick="generateFact()">Generate Fact</button>
    </div>
    <script>
        const roseFacts = [
            "Roses are one of the most popular flowers in the world and are known for their beauty and fragrance.",
            "There are over 300 species of roses and thousands of cultivars.",
            "Roses can be found in a variety of colors, including red, pink, white, yellow, and even blue.",
            "The rose is the national flower of the United States, the United Kingdom, and several other countries.",
            "Roses have been symbols of love and beauty for centuries and are often associated with romance.",
            "The rose plant belongs to the family Rosaceae.",
            "Roses can grow as shrubs, climbers, or ground covers.",
            "The rose hip, the fruit of the rose plant, is rich in vitamin C and is used in various culinary and medicinal applications.",
            "Roses have been cultivated for over 5,000 years, with origins traced back to ancient China.",
            "The world's oldest living rose bush is believed to be over 1,000 years old and is located in Hildesheim, Germany."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * roseFacts.length);
            document.getElementById('fact').innerText = roseFacts[randomIndex];
        }
    </script>
</body>
</html>
