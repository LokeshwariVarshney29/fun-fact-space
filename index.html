<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Fun Fact Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('rose.jpg'); /* Static full background image */
            background-size: cover;
            background-position: center;
            position: relative; /* Added for better stacking context */
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .fact-box {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .fact-box:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #e91e63;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }

        /* Floating rose petals */
        .floating-petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5; /* Ensure petals are above background and text */
            overflow: hidden;
        }

        .petal {
            position: absolute;
            width: 80px; /* Increased size */
            height: 80px; /* Increased size */
            background-image: url('rosepetals.png'); /* Updated for PNG */
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            animation: float 8s linear infinite;
            z-index: 6; /* Ensure individual petals are above background and text */
        }

        @keyframes float {
            0% {
                transform: translateY(-10%) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(110%) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating petals container -->
    <div class="floating-petals" id="petals-container"></div>

    <div class="container">
        <h1>ðŸŒ¹ Rose Fun Fact Generator ðŸŒ¹</h1>
        <div id="fact" class="fact-box">Click the button to see a fun fact about roses!</div>
        <button onclick="generateFact()">Generate Fact</button>
    </div>

    <script>
        const roseFacts = [
            "Roses are one of the most popular flowers in the world and are known for their beauty and fragrance.",
            "There are over 300 species of roses and thousands of cultivars.",
            "Roses can be found in a variety of colors, including red, pink, white, yellow, and even blue.",
            "The rose is the national flower of the United States, the United Kingdom, and several other countries.",
            "Roses have been symbols of love and beauty for centuries and are often associated with romance.",
            "The rose plant belongs to the family Rosaceae.",
            "Roses can grow as shrubs, climbers, or ground covers.",
            "The rose hip, the fruit of the rose plant, is rich in vitamin C and is used in various culinary and medicinal applications.",
            "Roses have been cultivated for over 5,000 years, with origins traced back to ancient China.",
            "The world's oldest living rose bush is believed to be over 1,000 years old and is located in Hildesheim, Germany."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * roseFacts.length);
            document.getElementById('fact').innerText = roseFacts[randomIndex];
        }

        // Generate floating petals
        const petalsContainer = document.getElementById('petals-container');
        const petalCount = 30; // Increased number of petals

        for (let i = 0; i < petalCount; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw'; // Spread across the screen horizontally
            petal.style.animationDuration = Math.random() * 3 + 6 + 's'; // Random duration between 6-9 seconds
            petal.style.animationDelay = Math.random() * 5 + 's'; // Random delay
            petalsContainer.appendChild(petal);
        }
    </script>
</body>
</html>
