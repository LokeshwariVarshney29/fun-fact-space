<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Fun Fact Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #444;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .fact-box {
            margin: 30px 0;
            padding: 25px;
            border-radius: 12px;
            background: linear-gradient(145deg, #f2f2f2, #e6e6e6);
            box-shadow: 8px 8px 20px #d1d1d1, -8px -8px 20px #ffffff;
            font-size: 22px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .fact-box:hover {
            transform: scale(1.05);
            box-shadow: 10px 10px 30px #c1c1c1, -10px -10px 30px #ffffff;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #e91e63, #d01757);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 6px 6px 15px #b8144a, -6px -6px 15px #ff206e;
        }

        button:hover {
            background: linear-gradient(145deg, #d01757, #e91e63);
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1.05);
            box-shadow: inset 4px 4px 8px #b8144a, inset -4px -4px 8px #ff206e;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rose-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .rose-animation img {
            position: absolute;
            width: 100px;
            height: auto;
            opacity: 0.7;
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .rose1 {
            left: 10%;
            animation-delay: 0s;
        }

        .rose2 {
            left: 30%;
            animation-delay: 2s;
        }

        .rose3 {
            left: 50%;
            animation-delay: 4s;
        }

        .rose4 {
            left: 70%;
            animation-delay: 6s;
        }

        .rose5 {
            left: 90%;
            animation-delay: 8s;
        }
    </style>
</head>
<body>
    <div class="rose-animation">
        <img src="https://via.placeholder.com/100/FF0000/FFFFFF?text=ðŸŒ¹" alt="Rose" class="rose1">
        <img src="https://via.placeholder.com/100/FF0000/FFFFFF?text=ðŸŒ¹" alt="Rose" class="rose2">
        <img src="https://via.placeholder.com/100/FF0000/FFFFFF?text=ðŸŒ¹" alt="Rose" class="rose3">
        <img src="https://via.placeholder.com/100/FF0000/FFFFFF?text=ðŸŒ¹" alt="Rose" class="rose4">
        <img src="https://via.placeholder.com/100/FF0000/FFFFFF?text=ðŸŒ¹" alt="Rose" class="rose5">
    </div>
    <div class="container">
        <h1>ðŸŒ¹ Rose Fun Fact Generator ðŸŒ¹</h1>
        <div id="fact" class="fact-box">Click the button to see a fun fact about roses!</div>
        <button onclick="generateFact()">Generate Fact</button>
    </div>
    <script>
        const roseFacts = [
            "Roses are one of the most popular flowers in the world and are known for their beauty and fragrance.",
            "There are over 300 species of roses and thousands of cultivars.",
            "Roses can be found in a variety of colors, including red, pink, white, yellow, and even blue.",
            "The rose is the national flower of the United States, the United Kingdom, and several other countries.",
            "Roses have been symbols of love and beauty for centuries and are often associated with romance.",
            "The rose plant belongs to the family Rosaceae.",
            "Roses can grow as shrubs, climbers, or ground covers.",
            "The rose hip, the fruit of the rose plant, is rich in vitamin C and is used in various culinary and medicinal applications.",
            "Roses have been cultivated for over 5,000 years, with origins traced back to ancient China.",
            "The world's oldest living rose bush is believed to be over 1,000 years old and is located in Hildesheim, Germany."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * roseFacts.length);
            document.getElementById('fact').innerText = roseFacts[randomIndex];
        }
    </script>
</body>
</html>
